<html>
    <head>
    <title>Toy Pulse!</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0-beta.5/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script src="js/angular-ui-router.js"></script>
    <script src="js/app.js"></script>
    <script src="js/api.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">

  </head>
    <body ng-app="toyPulse" ng-controller="MainController as main">

      <div class="container">
        <div ng-view> {{main.message}} </div>
        <h1>Welcome to Toy Pulse!</h1>

        <input type="text" ng-model="main.name" placeholder="name"><br>
        <input type="password" ng-model="main.password" placeholder="password"><br>
        <br>

        <button ng-click="main.signup()">Sign Up</button>
        <button ng-click="main.login()">Login</button>
        <button ng-click="main.logout()" ng-show="main.isAuthed()">Logout</button>
        <button ng-click="main.getUsers()">get users list</button>

        <a ui-sref="home">Home</a>
        <a ui-sref="people">People</a>
      </div>



    </body>
</html>
