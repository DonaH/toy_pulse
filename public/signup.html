<html>
    <head>
      <meta charset="utf-8">
      <title>Toy Pulse!</title>
      <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link rel="stylesheet" href="css/style.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.1.min.js"></script> <!-- jQuery -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script> <!-- Materialize -->
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0-beta.5/angular.min.js"></script> <!-- Angular -->
      <script src="js/angular-ui-router.js"></script>
      <script src="js/app.js"></script>
      <script src="js/api.js"></script>
      <script src="js/script.js"></script>
  </head>
    <body ng-app="toyPulse" ng-controller="MainController as main">

      <!-- Nav Bar -->
     <nav class="#ff9800 orange" role="navigation">
       <div class="nav-wrapper">
         <a href="/" class="brand-logo">Logo</a>
         <ul id="nav-mobile" class="right hide-on-med-and-down">
           <li><a href="login.html">Login</a></li>
           <li><a href="signup.html">Sign Up</a></li>
         </ul>
       </div>
     </nav>


      <div class="container">
        <div ng-view> {{main.message}} </div>
        <h1>Welcome to Toy Pulse!</h1>

        <input type="text" ng-model="main.email" placeholder="parent's email"><br>
        <input type="text" ng-model="main.parent_name" placeholder="parent's name"><br>
        <input type="text" ng-model="main.reviewer" placeholder="child's name"><br>
        <input type="password" ng-model="main.password" placeholder="password"><br>
        <br>

        <button ng-click="main.signup()">Sign Up</button>
        <button ng-click="main.login()">Login</button>
        <button ng-click="main.logout()" ng-show="main.isAuthed()">Logout</button>
        <button ng-click="main.getUsers()">get users list</button>
        <button ng-click="main.getPhotos()">get Photos</button>

        <a ui-sref="home">Home</a>
        <a ui-sref="people">People</a>
      </div>

      <div class="footer">About | Contacts | FAQ | Disclaimer | Copyright 2016</div>

    </body>
</html>
